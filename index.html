<html lang="id" class="scroll-smooth" >  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Google Login</title>  
  <script src="https://cdn.tailwindcss.com"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet" />  
  <style>  
    body {  
      font-family: 'Product Sans', Arial, sans-serif;  
    }  
  </style>  
</head>  
<body class="bg-black text-center text-gray-400 min-h-screen flex flex-col px-6 pt-20 relative">  
  <h1 class="text-white text-3xl font-normal mb-6">Google</h1>  
  <h2 class="text-white text-2xl font-normal mb-4">Login</h2>  
  <p class="text-gray-400 text-base max-w-md mx-auto mb-4 leading-relaxed">  
    Gunakan Akun Google Anda. Akun akan ditambahkan ke perangkat ini dan tersedia untuk aplikasi Google lainnya.  
  </p>  
  <a href="#" class="text-blue-500 text-base mb-8 inline-block max-w-md mx-auto leading-relaxed">  
    Pelajari lebih lanjut cara menggunakan akun Anda  
  </a>  
  <form class="max-w-md w-full mx-auto text-left">  
    <input   
      type="text"   
      placeholder="Email atau nomor telepon"   
      class="w-full rounded-md border border-gray-700 bg-black text-gray-400 placeholder-gray-500 py-3 px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"  
      aria-label="Email atau nomor telepon"  
    />  
    <a href="#" class="text-blue-500 text-sm mb-20 inline-block">Lupa email?</a>  
    <br />  
    <a href="#" class="text-blue-500 text-sm font-semibold">Buat akun</a>  
  </form>  
  <button   
    type="submit"   
    class="absolute bottom-6 right-6 bg-blue-500 text-black text-base font-normal py-2 px-6 rounded-md hover:bg-blue-600 transition"  
  >  
    Selanjutnya  
  </button>  
</body>  
</html>
